<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ofb media ‚Äî Create ‚Ä¢ Inspire ‚Ä¢ Grow</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --bg: #f2f2f2;
      --text: #222;
      --primary: #007BFF;
      --accent: #00E5FF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 40px 20px;
      animation: fadeInDown 1.2s ease-out;
    }

    header img {
      width: 220px;
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: glowPulse 3s infinite alternate;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      color: #007BFF;
      font-weight: 600;
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px rgba(0, 123, 255, 0.4); }
      to { box-shadow: 0 0 30px rgba(0, 229, 255, 0.7); }
    }
  </style>
</head>

<body>
  <header>
    <img src="ofbmedia_logo.png" alt="OFB Media Logo" data-aos="fade-up" />
    <h1 data-aos="zoom-in">Welcome to <span style="color: var(--accent)">ofb media</span></h1>
    <p data-aos="fade-up">Create ‚Ä¢ Inspire ‚Ä¢ Grow ‚Äî Where creativity meets technology üåê</p>
  </header>

  <footer>
    ¬© 2025 ofb media ‚Äî All rights reserved.
  </footer>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
